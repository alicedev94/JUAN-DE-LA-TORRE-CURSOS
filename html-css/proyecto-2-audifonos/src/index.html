<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/normalize.css" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <title>Audifonos</title>
  </head>
  <body>
    <header class="header">
      <div class="contenedor contenido-header">
        <div>
          <picture>
            <source
              sizes="1920w"
              srcset="assets/images/header.avif 1920w"
              type="image/avif"
            />
            <source
              sizes="1920w"
              srcset="assets/images/header.webp 1920w"
              type="image/webp"
            />
            <source
              sizes="1920w"
              srcset="assets/images/header.png 1920w"
              type="image/jpeg"
            />
            <img
              class="imagen-principal"
              loading="lazy"
              decoding="async"
              src="assets/images/header.png"
              lazyalt="imagen"
              width="1000"
              height="600"
            />
          </picture>
        </div>
        <!-- .imagen-header -->

        <div class="texto-header">
          <p class="tagline-producto">Sonido Profesional</p>
          <h1 class="titulo degradado-verde">TechPRO</h1>
          <p>
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Veritatis
            saepe similique, fugit velit magnam obcaecati impedit totam nobis
            omnis nostrum voluptates dicta pariatur sint iusto doloribus unde
            molestias repudiandae nisi?
          </p>
          <p class="precio-producto">Desde <span>$200</span></p>
        </div>

      </div>
    </header>
  </body>
</html>
